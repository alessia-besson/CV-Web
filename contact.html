        <!-- Page Content-->
        <div class="container-fluid p-0">

          <!-- Contact form section -->
          <section class="resume-section" id="contact">
              <div class="resume-section-content">
                  <h2 class="mb-5">Contact</h2>
                  <h3 class="mb-4">Feel free to drop me an email!</h3>
                  <form action="https://formspree.io/f/mjvpeqll" method="POST">
                      <div class="form-group">
                          <label for="contact-name">Name</label>
                          <input type="text" class="form-control" id="contact-name" placeholder="John Doe" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="contact-email">Email address</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="name@example.com" name="_replyto" required>
                      </div>



                      <div class="form-group">
                        <label for="contact-message">Message</label>
                        <textarea class="form-control" name="message" id="contact-message" rows="3" placeholder="Type your message here..." required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
              </div>
          </section>

        </div>
